<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* Clean Modern Design System */
        :root {
            --bg-color: #f3f4f6; /* Gray-100 */
            --surface-color: #ffffff;
            --text-main: #1f2937; /* Gray-800 */
            --text-muted: #6b7280; /* Gray-500 */
            --accent: #4f46e5; /* Indigo-600 */
            --accent-hover: #4338ca; /* Indigo-700 */
            --border-color: #e5e7eb; /* Gray-200 */
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        /* Modern Card */
        .modern-card {
            background: var(--surface-color);
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        /* Modern Buttons */
        .btn {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.15s ease-in-out;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            font-size: 0.875rem;
        }

        .btn-default {
            background: white;
            border: 1px solid var(--border-color);
            color: var(--text-main);
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }
        .btn-default:hover {
            background-color: #f9fafb;
            border-color: #d1d5db;
        }

        .btn-primary {
            background: var(--accent);
            border: 1px solid transparent;
            color: white;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }
        .btn-primary:hover {
            background-color: var(--accent-hover);
        }

        /* Inputs */
        .modern-input {
            background: #fff;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 0.5rem 0.75rem;
            transition: all 0.2s;
            outline: none;
            color: var(--text-main);
        }
        
        .modern-input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        /* Selected Step State */
        .step-item {
            transition: all 0.2s;
            border: 1px solid transparent;
        }
        .step-item.active {
            background-color: #eef2ff; /* Indigo-50 */
            border-color: #c7d2fe; /* Indigo-200 */
        }

        /* Progress Bar */
        .progress-track {
            background: #e5e7eb;
            border-radius: 99px;
            overflow: hidden;
            height: 0.75rem;
        }

        .progress-fill {
            background: var(--accent);
            border-radius: 99px;
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            height: 100%;
        }

        /* Animations */
        @keyframes pulse-ring {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(79, 70, 229, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(79, 70, 229, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(79, 70, 229, 0); }
        }

        .hotspot-ring {
            animation: pulse-ring 2s infinite;
            border-radius: 50%;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .shake-anim {
            animation: shake 0.3s ease-in-out;
        }

        @keyframes pop {
            0% { transform: scale(0.9); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .tooltip-anim {
            animation: pop 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Scrollbar styling */
        .custom-scroll::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scroll::-webkit-scrollbar-track {
            background: transparent; 
        }
        .custom-scroll::-webkit-scrollbar-thumb {
            background-color: rgba(156, 163, 175, 0.5);
            border-radius: 20px;
        }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden">

    <!-- Header -->

        <div class="flex items-center gap-3">

                <i class="fa-solid fa-layer-group"></i>

                <input type="file" id="imageInput" accept="image/*" class="hidden" onchange="handleImageUpload(event)">

        </aside>

        <!-- Main Canvas: Editor -->
        <main class="flex-1 flex flex-col min-w-0">
            <!-- Toolbar -->
            <div class="bg-white border-b border-gray-200 px-6 py-3 flex items-center justify-between shrink-0 shadow-sm z-10">
                <div class="flex items-center gap-4 w-full max-w-2xl">

                            <div class="w-full h-full rounded-full animate-ping opacity-20 bg-indigo-500"></div>
                        </div>
                    </div>

            <div class="bg-white border-t border-gray-200 py-2 text-center">

            </div>
        </main>

        <div class="w-full max-w-4xl h-full flex flex-col relative">
            
            <!-- Progress Header -->

                <button onclick="togglePreview()" class="w-8 h-8 flex items-center justify-center rounded-full hover:bg-gray-200 text-gray-500 transition-colors">
                    <i class="fa-solid fa-xmark"></i>
                </button>
                <div class="flex-1 progress-track">
                    <div id="progressBar" class="progress-fill w-0"></div>
                </div>
                <span id="progressText" class="font-bold text-sm text-indigo-600">0%</span>
            </div>

            <!-- Game Container -->
            <div id="gameContainer" class="flex-1 modern-card p-4 sm:p-8 relative flex items-center justify-center overflow-hidden bg-white">
                
                <!-- Game Image -->
                <div class="relative inline-block shadow-lg rounded-lg overflow-hidden transition-transform" id="gameImageWrapper">
                    <img id="gameImage" src="" class="max-w-full max-h-[75vh] object-contain block select-none" draggable="false">
                    
                    <!-- Interaction Layer -->
                    <div id="gameInteractionLayer" class="absolute inset-0 cursor-pointer" onclick="handleGameClick(event)">
                        <!-- The Hotspot (Hidden until clue triggered or debug) -->
                        <div id="gameHotspot" class="absolute w-[10%] h-[10%] transform -translate-x-1/2 -translate-y-1/2 rounded-full"
                             style="display: none;"> <!-- Position set via JS -->
                             <div class="absolute inset-0 border-2 border-indigo-500 opacity-50 rounded-full hotspot-ring"></div>
                        </div>
                    </div>

                    Oops! Not there.
                </div>

                <!-- Confetti Container -->
                <canvas id="confettiCanvas" class="absolute inset-0 pointer-events-none z-30"></canvas>
            </div>
            
            <!-- Complete Screen -->
            <div id="completeScreen" class="hidden absolute inset-0 z-40 bg-white/95 backdrop-blur-sm flex flex-col items-center justify-center p-8 text-center rounded-xl">

                    <i class="fa-solid fa-check"></i>
                </div>
                <h2 class="text-2xl font-bold mb-2 text-gray-900">Lesson Complete!</h2>
                <p class="text-gray-500 mb-8">You've successfully built this workflow.</p>
                <button onclick="togglePreview()" class="btn btn-primary px-8 py-3">
                    Back to Editor
                </button>
            </div>

        </div>
    </div>

    <script>
        // --- State ---
        let steps = [];
        let currentStepIndex = 0;
        let isPreviewing = false;
        
        // --- Editor Functions ---

        async function handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            // Compress/Resize logic
            const base64 = await resizeAndCompressImage(file, 1000, 0.8);
            
            const newStep = {
                id: Date.now(),
                image: base64,
                caption: "Click the highlighted area to continue.",
                hotspot: { x: 50, y: 50 } // percent
            };

            steps.push(newStep);
            currentStepIndex = steps.length - 1;
            renderStepsList();
            renderEditorCanvas();
        }

        function resizeAndCompressImage(file, maxWidth, quality) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (e) => {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let width = img.width;
                        let height = img.height;

                        if (width > maxWidth) {
                            height = height * (maxWidth / width);
                            width = maxWidth;
                        }

                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        resolve(canvas.toDataURL('image/jpeg', quality));
                    };
                };
            });
        }

        function renderStepsList() {
            const container = document.getElementById('stepsList');
            container.innerHTML = '';

            steps.forEach((step, index) => {
                const el = document.createElement('div');
                const isActive = index === currentStepIndex;
                el.className = `step-item flex items-center gap-3 w-full text-left p-2 rounded-lg cursor-pointer hover:bg-gray-50 ${isActive ? 'active' : 'bg-white border-transparent'}`;
                el.onclick = () => { currentStepIndex = index; renderStepsList(); renderEditorCanvas(); };
                
                el.innerHTML = `
                    <div class="w-12 h-12 rounded-md overflow-hidden bg-gray-100 shrink-0 border border-gray-200">
                        <img src="${step.image}" class="w-full h-full object-cover">
                    </div>
                    <div class="overflow-hidden flex-1">
                        <p class="text-xs font-bold ${isActive ? 'text-indigo-600' : 'text-gray-500'}">Screen ${index + 1}</p>
                        <p class="text-sm truncate text-gray-700">${step.caption}</p>
                    </div>
                `;
                container.appendChild(el);
            });
        }

        function renderEditorCanvas() {
            const img = document.getElementById('currentImage');
            const overlay = document.getElementById('hotspotOverlay');
            const emptyState = document.getElementById('emptyState');
            const hotspot = document.getElementById('editorHotspot');
            const captionInput = document.getElementById('captionInput');

            if (steps.length === 0) {
                img.src = '';
                img.classList.add('hidden');
                overlay.classList.add('hidden');
                emptyState.classList.remove('hidden');
                captionInput.value = '';
                captionInput.disabled = true;
                return;
            }

            const step = steps[currentStepIndex];
            img.src = step.image;
            img.classList.remove('hidden');
            overlay.classList.remove('hidden');
            emptyState.classList.add('hidden');
            captionInput.value = step.caption;
            captionInput.disabled = false;

            // Position Hotspot
            hotspot.classList.remove('hidden');
            hotspot.style.left = step.hotspot.x + '%';
            hotspot.style.top = step.hotspot.y + '%';
        }

        function placeHotspot(event) {
            if (steps.length === 0) return;
            
            const rect = event.currentTarget.getBoundingClientRect();
            const x = ((event.clientX - rect.left) / rect.width) * 100;
            const y = ((event.clientY - rect.top) / rect.height) * 100;

            steps[currentStepIndex].hotspot = { x, y };
            renderEditorCanvas();
        }

        function updateCaption(val) {
            if (steps.length > 0) {
                steps[currentStepIndex].caption = val;
                renderStepsList(); // update sidebar preview
            }
        }

        function deleteCurrentStep() {
            if (steps.length === 0) return;
            if(!confirm("Delete this screen?")) return;
            
            steps.splice(currentStepIndex, 1);
            if (currentStepIndex >= steps.length) currentStepIndex = Math.max(0, steps.length - 1);
            renderStepsList();
            renderEditorCanvas();
        }

        // --- Preview / Game Logic ---

        let gameIndex = 0;

        function togglePreview() {
            const editor = document.getElementById('editorView');
            const preview = document.getElementById('previewView');
            
            isPreviewing = !isPreviewing;

            if (isPreviewing) {
                if(steps.length === 0) {
                    alert("Add at least one screen to preview.");
                    isPreviewing = false;
                    return;
                }
                editor.classList.add('opacity-0', 'pointer-events-none');
                setTimeout(() => {
                    editor.classList.add('hidden');
                    preview.classList.remove('hidden');
                    startPreviewGame();
                }, 300);
            } else {
                preview.classList.add('hidden');
                editor.classList.remove('hidden', 'opacity-0', 'pointer-events-none');
            }
        }

        function startPreviewGame() {
            gameIndex = 0;
            document.getElementById('completeScreen').classList.add('hidden');
            renderGameStep();
        }

        function renderGameStep() {
            const step = steps[gameIndex];
            const img = document.getElementById('gameImage');
            const caption = document.querySelector('#gameCaption p');
            const hotspot = document.getElementById('gameHotspot');
            const progress = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');

            img.src = step.image;
            caption.innerText = step.caption;
            
            // Progress
            const pct = Math.round((gameIndex / steps.length) * 100);
            progress.style.width = pct + '%';
            progressText.innerText = pct + '%';

            // Position Hotspot
            hotspot.style.left = step.hotspot.x + '%';
            hotspot.style.top = step.hotspot.y + '%';
            hotspot.style.display = 'block';
        }

        function handleGameClick(event) {
            const rect = event.currentTarget.getBoundingClientRect();
            const clickX = ((event.clientX - rect.left) / rect.width) * 100;
            const clickY = ((event.clientY - rect.top) / rect.height) * 100;
            
            const step = steps[gameIndex];
            
            // Check distance (Hotspot radius approx 5-10%)
            // Simple logic: within 8% distance of center x and y
            const tolerance = 8; 
            const dx = Math.abs(clickX - step.hotspot.x);
            const dy = Math.abs(clickY - step.hotspot.y);

            if (dx < tolerance && dy < tolerance) {
                // Correct!
                
                // --- Fix: Calculate exact coordinate relative to confetti canvas ---
                const canvas = document.getElementById('confettiCanvas');
                const canvasRect = canvas.getBoundingClientRect();
                // We use clientX/Y from event, subtract canvas position to get local X/Y
                const confX = event.clientX - canvasRect.left;
                const confY = event.clientY - canvasRect.top;
                
                triggerConfetti(confX, confY);
                
                if (gameIndex < steps.length - 1) {
                    gameIndex++;
                    setTimeout(renderGameStep, 400); // Slight delay for confetti
                } else {
                    // Finished
                    document.getElementById('progressBar').style.width = '100%';
                    document.getElementById('progressText').innerText = '100%';
                    setTimeout(() => {
                        document.getElementById('completeScreen').classList.remove('hidden');
                    }, 500);
                }
            } else {
                // Wrong!
                const wrapper = document.getElementById('gameImageWrapper');
                const feedback = document.getElementById('feedbackTooltip');
                
                // Shake effect
                wrapper.classList.remove('shake-anim');
                void wrapper.offsetWidth; // trigger reflow
                wrapper.classList.add('shake-anim');

                // Show "Oops"
                feedback.style.left = clickX + '%';
                feedback.style.top = clickY + '%';
                feedback.style.opacity = 1;
                setTimeout(() => feedback.style.opacity = 0, 1000);
            }
        }

        // --- Export Logic ---

        function exportWalkthrough() {
            if (steps.length === 0) return alert("Nothing to export!");

            const exportData = JSON.stringify(steps);

        // --- Improved Confetti with Origin ---
        function triggerConfetti(originX, originY) {
            const canvas = document.getElementById('confettiCanvas');
            const ctx = canvas.getContext('2d');
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            
            const particles = [];
            const colors = ['#4f46e5', '#818cf8', '#34d399', '#fbbf24', '#f87171'];
            
            for(let i=0; i<60; i++) {
                particles.push({
                    x: originX,
                    y: originY,
                    vx: (Math.random() - 0.5) * 12, // More spread
                    vy: (Math.random() - 0.5) * 12,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    size: Math.random() * 6 + 3,
                    drag: 0.95 // Air resistance
                });
            }
            
            let opacity = 1;
            function animate() {
                ctx.clearRect(0,0,canvas.width,canvas.height);
                let active = false;
                
                particles.forEach(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.vy += 0.4; // gravity
                    p.vx *= p.drag;
                    p.vy *= p.drag;
                    
                    if (p.y < canvas.height && opacity > 0) active = true;

                    ctx.fillStyle = p.color;
                    ctx.globalAlpha = opacity;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size, 0, Math.PI*2);
                    ctx.fill();
                });
                
                opacity -= 0.015;
                if(opacity > 0 && active) requestAnimationFrame(animate);
                else ctx.clearRect(0,0,canvas.width,canvas.height);
            }
            animate();
        }
